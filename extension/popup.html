<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *
        {
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            outline: none;
        }
        body
        {
            width: 320px;
            padding: 10px;
        }
        .topbar
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .topbar button
        {
            padding: 5px;
            background-color: #ffc93c;
            border: none;
            cursor: pointer;
        }
        .topbar button:hover
        {
            background-color: #fdd264;
        }
        .notes .note
        {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .notes .note .details *
        {
            padding-bottom: 5px;
        }
        .notes .note .time
        {
            font-size: 10px;
            color: gray;
        }
    </style>
    <script>
        function modifyDOM(point) {  
            window.location = (""+window.location).replace(/#[A-Za-z0-9_]*$/,'')+point
        } 
        function gotopoint(point)
        {
            chrome.tabs.executeScript( {  
            code: '(' + modifyDOM(point) + ')();'
        }
    </script>
</head>

    <div class="topbar">
        <div class="brand">

        <button>+ New Note</button>
